<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Parking History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bike_booking_history.css') }}">
</head>
<body>
    <header>
        <h1>Bike Parking History</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="button">Back to Dashboard</a>
    </header>

    <h2>Bike Parking Bookings</h2>
    <table border="1">
        <tr>
            <th>Slot</th>
            <th>Name</th>
            <th>Vehicle No</th>
            <th>Contact</th>
        </tr>
        {% for booking in booked_bikes %}
        <tr>
            <td>{{ booking.slot }}</td>
            <td>{{ booking.name }}</td>
            <td>{{ booking.vehicle_number }}</td>
            <td>{{ booking.contact }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
